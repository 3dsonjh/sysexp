<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysExp</title>
    
    
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.js"></script>

    
    <script src="js/estoque.js"></script>

    <script src="js/painel.js"></script>


    </head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">SysExp</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sair</a>
          </div>
        </div>
      </header>

      <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home align-text-bottom" aria-hidden="true"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        Dashboard
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="entradas.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file align-text-bottom" aria-hidden="true"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                        Entradas
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>
              <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">Dashboard</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                      <!--<button id="btn-carregar" type="button" class="btn btn-sm btn-outline-secondary" title="Exportar Lista de Produtos" data-bs-toggle="modal" data-bs-target="#modal-editar">Editar Produtos</button>-->
                       <a href="http://localhost:3000/estoque-csv" id="btn-exportar" type="button" class="btn btn-sm btn-outline-secondary" title="Exportar Lista de Produtos">Exportar</a>
                    </div>
                    
                  </div>
                </div>
          
                
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nota Fiscal</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Destino</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody id="listagem">
                      
                    </tbody>
                  </table>
                </div>
              </main>
        </div>
      </div>
      <div class="container text-end">
        <hr />
        <span id="data-hora">20/02/2002 12:12:13</span>
      </div>
    
    

    <!-- Modal -->
    <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <form method="POST" id="form-editar" action="http://localhost:3000/estoque-up">

              <input type="hidden" id="codigo" name="codigo"  />

              <div class="mb-3">
                  <label>Num da Nota Fiscal</label>
                  <input name="nota" id="nota" type="text" class="form-control">
              </div>
              <div class="mb-3">
                  <label>Destino</label>
                  <select class="form-select" name="destino" id="destino">
                      <option>Sala A</option>
                      <option>Sala B</option>
                      <option>Sala C</option>
                      <option>Sala D</option>
                      <option>Sala E</option>
                      <option>Sala F</option>
                      <option>Sala G</option>
                  </select>
              </div>
              <div class="row">
                  <div class="mb-3 col-9">
                      <label>Produto</label>
                      <input name="produto" id="produto" type="text" class="form-control">
                  </div>
                  <div class="mb-3 col-3">
                      <label>Quantidade</label>
                      <input name="quantidade" id="quantidade" type="text" class="form-control">
                  </div>
              </div>
              <div class="mb-3">
                  <label>Foto da Embalagem</label>
                  <input type="file" class="form-control" />
              </div>
              <button class="btn btn-primary">Cadastrar</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="btn-salvar" type="button" class="btn btn-primary">Salvar Alterações</button>
          </div>
        </div>
      </div>
    </div>
  <!-- Fim Modal -->
</body>
</html>
